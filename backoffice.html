<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Steinway & Sons</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-md">
          <a class="navbar-brand" href="./index.html"
            ><img
              src="./assets/img/SaS_logo_NEU_Gold_CMYK-2.png"
              style="width: 156px"
              class="me-2"
              alt="logo"
          /></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-md" id="backoffice-wrapper">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 id="backoffice-title" class="my-4 d-inline-block">
            Crea nuovo articolo
          </h2>
          <form id="article-form" onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
                placeholder="Inserisci il nome dell'articolo"
                required
              />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                aria-describedby="brand"
                placeholder="Inserisci il brand"
                required
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Immagine</label>
              <input
                type="image"
                class="form-control"
                id="image"
                aria-describedby="image"
                src="https://st3.depositphotos.com/1000212/16750/v/450/depositphotos_167507880-stock-illustration-musical-instrument-grand-piano.jpg"
                style="width: 300px"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                aria-describedby="description"
                placeholder="Inserisci la descrizione"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="price"
                min="0"
                placeholder="1"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary mb-5">Invia</button>
            <button
              type="button"
              class="btn btn-danger d-none mb-5"
              onclick="deleteArticle()"
            >
              Elimina
            </button>
            <button
              type="button"
              id="reset-btn"
              class="btn btn-warning mb-5"
              onclick="resetForm()"
            >
              Resetta
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
