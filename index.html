<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Steinway & Sons</title>
  </head>
  <body>
    <header>
      <nav class="navbar mr-auto ml-auto navbar-dark bg-dark navbar-expand-lg">
        <div class="container-md">
          <a class="navbar-brand" href="./index.html"
            ><img
              src="./assets/img/SaS_logo_NEU_Gold_CMYK-2.png"
              style="width: 156px"
              class="me-2"
              alt="logo"
          /></a>
          <form class="form-inline mx-auto">
            <input
              class="search-form form-control"
              type="search"
              placeholder="Cerca un modello"
              aria-label="Search"
              id="product-input"
              style="width: 200px"
            />
          </form>

          <ul class="backoffice navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container list">
      <ul class="p-0 m-0" id="product-dropdown"></ul>
    </div>
    <div class="container">
      <div class="row" id="piano-wrapper"></div>
    </div>

    <div class="footer-outer container-fluid bg-dark p-4">
      <div
        class="container footer d-flex flex-column"
        style="max-width: 1000px"
      >
        <div
          class="icons d-flex justify-content-sm-center justify-content-lg-start mb-3 gap-2 p-0"
        >
          <i class="bi bi-facebook"></i><i class="bi bi-instagram"></i
          ><i class="bi bi-twitter"></i><i class="bi bi-youtube"></i>
        </div>
        <div class="container m-lg-0 p-0">
          <div class="span-wrapper row justify-content-between">
            <div
              class="col-3 d-flex flex-column align-items-start"
              style="max-width: 280px"
            >
              <span>Compagnia</span><span>Lavoro e carriera</span>
            </div>
            <div class="col-3 d-flex flex-column" style="max-width: 280px">
              <span>Boston & Essex Pianos</span
              ><span>Tutela della privacy</span>
            </div>
            <div class="col-3 d-flex flex-column" style="max-width: 280px">
              <span>Help Center</span><span>Cookie Consent</span>
            </div>
            <div class="col-3 d-flex flex-column" style="max-width: 280px">
              <span>Informazione legale</span
              ><span class="mb-3">Dichiarazione di non responsabilità</span>
            </div>
          </div>
          <p class="mt-3">
            &copy; 2023 Steinway & Sons. è un marchio registrato.
          </p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
